{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block content %}
    <div>
        <form method="POST">
            {{ form.hidden_tag() }}
            {{ form.username.label }} {{ form.username() }}
            {{ form.password.label }} {{ form.password() }}
            {{ form.submit() }}
        </form>
    </div>
{% endblock %}
